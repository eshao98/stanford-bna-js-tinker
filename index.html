<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Mouseover</title>
    
    <style type ="text/css">

    	body{
    		padding: 0;
    		margin: 20px auto;
    		text-align: center;
    	}
    	
    	#img{
        position: absolute;
        padding: 10px 10px 10px 10px;
        display: none;
        z-index: 1;
      	}

      	.move{
		  -moz-transform: scaleX(-1);
		  -o-transform: scaleX(-1);
		  -webkit-transform: scaleX(-1);
		  transform: scaleX(-1);
      	}

    </style>
  </head>
  
  <body>

  	<div id = "link">
  		<h1><a href="/">Hover over this link</a></h1>
  	</div>
    <img id="img" src="https://media.giphy.com/media/10c4gbzy37r72M/giphy.gif" />

	<script src="jscode.js"></script>
  </body>

</html>
