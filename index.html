<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Mouseover</title>
    
    <style type ="text/css">
    	
    	body{
    		padding: 0;
    		margin: 20px auto;
    		text-align: center;
    	}

    	#img{
        position: fixed;
        right:0;
        bottom:0;
        display: none;
      	}

    </style>
    

  </head>

  <body>

  	
  	<div id = "link">
  		<h1><a href="/">Hover over this link</a></h1>
  	</div>
  	
    <img id="img" src="https://media.giphy.com/media/10c4gbzy37r72M/giphy.gif" />


	<script>
      var link = document.getElementById("link"),
          img = document.getElementById("img");

      var hover_img=document.getElementById("img");
      document.addEventListener("mousemove", getMouse);

      var img_pos={x:0, y:0};

      setInterval(followMouse, 50);

      var mouse={x:0, y:0};

      function getMouse(e){
      	mouse.x = e.pageX;
      	mouse.y = e.pageY;
      }

      function followMouse(){
      	var distX = mouse.x - img_pos.x;
      	var distY = mouse.y - img_pos.y;

      	img_pos.x+=distX/10;
      	img_pos.y+=distY/10;

      	hover_img.style.left = img_pos.x + "px";
      	hover_img.style.top = img_pos.y + "px";

      	hover_image.setAttribute("class", "move");
      }

      link.onmouseover = function(){
        img.style.display = "block";
      }

      link.onmouseout = function(){
        img.style.display = "none";
      }
    </script>
  
  </body>

</html>
